<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배달 음식 찾기!</title>
  <script defer src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_KAKAO_API_KEY&libraries=services"></script>
  <style>
    @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css");

    * {
      font-family: Pretendard;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #fff6ee;
    }

    /* 🔸 네비게이션 헤더 */
    .main-header {
      position: fixed;
      background-color: #fff0e3;
      top: 0px; /* marquee 높이만큼 내리기 */
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 7px;
      border-bottom: 2px solid #f15a24;
      z-index: 900;
  }
  
  body {
    padding-top: 40px; /* 네비게이션 높이만큼 추가 */
  }

  .roulette-btn, .about-btn {
      font-size: 1.05em;
      font-weight: 600;
      color: #f15a24;
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
      padding-left: 8px;
      padding-right: 8px;
      padding-top: 2px;
  }

    .search-bar {
      display: flex;
      align-items: center;
      position: relative;
      width: 50%;
      margin: 30px auto;
      border: 2px solid #f15a24;
      border-radius: 30px;
      padding: 5px 15px;
      background-color: white;
    }

    .search-bar input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      padding: 10px;
    }

    .search-icon {
      position: absolute;
      right: 15px;
      font-size: 18px;
      cursor: pointer;
    }

    .grid-container {
      max-width: 1000px; /* 그리드의 최대 너비 설정 */
      height: 650px; /* 전체 높이 설정 */
      margin: 0 auto; /* 중앙 정렬 */
      padding: 0px 20px; /* 위와 양쪽에 여백 추가 */
  }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px; /*아이템 사이의 간격*/
      
    }

    .grid-item {
      /*background-color: #4a4a4a;*/
      overflow: hidden;
      
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .grid-item:hover {
      transform: scale(1.05);
    }

    .grid-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }

    .grid-item .title {
      color: #f15a24;
      padding: 0;
      margin-top: 10px;
      text-align: left;
      font-weight: 400;
    }

    .modal {
      position: fixed;
      top: 0;
      right: -100%;
      width: 33%;
      height: 100%;
      background: #fff6ee;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
      transition: right 0.3s ease;
      z-index: 1000;
    }

    .modal.open {
      right: 0;
    }

    .modal-header {
      padding-left: 20px;
      padding-top: 15px;
      padding-bottom: 15px;
      font-size: 1.1em;
      font-weight: 600;
      background: #fff0e3;
      border-bottom: 1.5px solid #f15a24; /* 주황색 밑줄 추가 */
      color: #f15a24;
    }
    
    /* 모달이 열릴 때 배경 스크롤 방지 */
    body.modal-open {
    overflow: hidden;
    }

    .modal-content {
      padding: 20px;
      color: #f15a24;
      font-size: 16px; /* 글자 크기 */
      line-height: 1.6; /* 행간 (가독성 증가) */
      text-align: left; /* 텍스트 정렬 */

    }

    .modal-content h2 {
      font-size: 1.2em; /* 글자 크기 */
      font-weight: 500; /* 글자 굵기 */
      text-align: left; /* 중앙 정렬 */
      color: #f15a24; /* 주황색 */
      margin-bottom: 15px; /* 아래 여백 추가 */
    }
    

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5em;
      cursor: pointer;
      color: #f15a24;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      display: none;
    }

    .overlay.show {
      display: block;
    }
  </style>
</head>
<body>
    <!-- 네비게이션 헤더 -->
<header class="main-header">
  <a href="index.html" class="roulette-btn">메인으로ㅤMAIN</a>
</header>

  <div class="search-bar">

    <span class="search-icon" onclick="filterRecipes()">🔍</span>

<div class="grid-container">

    <div class="grid-item">

    </div>
    <div class="grid-item">

    </div>
    <div class="grid-item">
      <img src="Dfood_4.jpg" alt="마라탕">

    </div>
    <div class="grid-item">
      <img src="Dfood_5.jpg" alt="닭강정">

    </div>

    <div class="grid-item">

    <div class="grid-item">

  <div class="overlay" id="modalOverlay" onclick="closeModal()"></div>
  <div class="modal" id="recipeModal">
    <div class="modal-header">
      오늘은 배달 시켜먹어요❣
      <span class="modal-close" onclick="closeModal()">&times;</span>
    </div>
    <div class="modal-content" id="modalContent">
      <!-- Recipe details go here -->
    </div>
  </div>
  <!-- ✅ 카카오 지도 API 불러오기 -->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b69e1fafe6c5b0e1775632edce8a1366&libraries=services"></script>

<script>
    window.onload = function () {
        if (window.kakao && kakao.maps) {
            console.log("✅ 카카오 지도 API 로드 완료");
        } else {
            console.error("❌ 카카오 지도 API 로드 실패");
        }
    };

    const recipeGrid = document.getElementById('recipeGrid');
    const modal = document.getElementById('recipeModal');
    const modalOverlay = document.getElementById('modalOverlay');
    const modalContent = document.getElementById('modalContent');

    // 🔍 검색 기능 (음식 이름 검색)
    function filterRecipes() {
        const input = document.getElementById("ingredient-search").value.toLowerCase();
        const recipes = document.querySelectorAll(".grid-item");

        recipes.forEach((recipe) => {
            const title = recipe.querySelector(".title").textContent.toLowerCase();
            recipe.style.display = title.includes(input) ? "block" : "none";
        });
    }

    document.getElementById("ingredient-search").addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
            event.preventDefault();
            filterRecipes();
        }
    });

    // 🍽 음식 클릭 시 모달 열기 & 카카오 지도 검색
    recipeGrid.addEventListener('click', (e) => {
        const item = e.target.closest('.grid-item');
        if (item) {
            const title = item.querySelector('.title').textContent;
            const imageSrc = item.querySelector('img').src;

            modalContent.innerHTML = `
                <h2>${title}</h2>
                <img src="${imageSrc}" alt="${title}" style="width:100%; margin-bottom: 10px;">
                <p style="text-align: left; font-weight: bold; color: #f15a24;">지도를 둘러보며 근처의 ${title} 가게를 찾아보세요! 🍽</p>
                <div id="kakaoMap" style="width:100%; height:300px;"></div>
            `;

            openModal();
            loadKakaoMap();

            // 🔎 모달 내 검색창 이벤트 추가
            document.getElementById("mapSearchInput").addEventListener("keydown", (event) => {
                if (event.key === "Enter") {
                    event.preventDefault();
                    const newSearch = event.target.value.trim();
                    if (newSearch) {
                        loadKakaoMap(newSearch);
                    }
                }
            });
        }
    });

    // 📌 모달 열기
    function openModal() {
        document.body.classList.add("modal-open");
        modal.classList.add("open");
        modalOverlay.classList.add("show");
    }

    // ❌ 모달 닫기
    function closeModal() {
        document.body.classList.remove("modal-open");
        modal.classList.remove('open');
        modalOverlay.classList.remove('show');
    }

    // 🗺 카카오 지도 불러오기 (서울시립대학교 기준)
function loadKakaoMap() {
  const container = document.getElementById('kakaoMap');
  const options = {
      center: new kakao.maps.LatLng(37.5840896, 127.0561836),
      level: 4 // 지도 확대 레벨
  };
  
  const map = new kakao.maps.Map(container, options);

  // 📍 서울시립대학교 위치에 마커 추가
  new kakao.maps.Marker({
      position: new kakao.maps.LatLng(37.5840896, 127.0561836),
      map: map
  });
}

</script>

</body>
</html>
