    .search-bar {

      position: absolute;

    }

    .grid-container {
      max-width: 1000px; /* 그리드의 최대 너비 설정 */

    .grid {
      display: grid;

    }

    .grid-item {
      /*background-color: #4a4a4a;*/
      overflow: hidden;
      
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .grid-item:hover {
      transform: scale(1.05);
    }

    .grid-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }

    .grid-item .title {
      color: #f15a24;
      padding: 0;
      margin-top: 10px;
      text-align: left;
      font-weight: 400;
    }

    .modal {
      position: fixed;
      top: 0;
      right: -100%;
      width: 33%;
      height: 100%;
      background: #fff6ee;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
      transition: right 0.3s ease;
      z-index: 1000;
    }

    .modal.open {
      right: 0;
    }

    .modal-header {

      padding-top: 15px;
      padding-bottom: 15px;

    body.modal-open {
    overflow: hidden;

      text-align: left; /* 중앙 정렬 */

      top: 10px;
      right: 10px;
      font-size: 1.5em;
      cursor: pointer;
      color: #f15a24;
    }

    .overlay {

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      display: none;
    }

    .overlay.show {
      display: block;

</head>

    // 1️⃣ 레시피 데이터를 기반으로 .grid-item 요소에 data-ingredients 속성을 추가
document.addEventListener("DOMContentLoaded", () => {
  const recipes = document.querySelectorAll(".grid-item");
  
  recipes.forEach((recipe) => {
    const title = recipe.querySelector(".title").textContent.trim();
    if (recipeDetails[title]) {
      recipe.dataset.ingredients = recipeDetails[title].ingredients.toLowerCase(); // data-ingredients 속성 자동 추가
    }
  });
});

// 2️⃣ 검색 기능 개선 (recipeDetails 기반 검색)
function filterRecipes() {
  const input = document.getElementById("ingredient-search").value.toLowerCase();
  const recipes = document.querySelectorAll(".grid-item");

  recipes.forEach((recipe) => {
    const ingredients = recipe.dataset.ingredients || ""; // undefined 방지
    if (ingredients.includes(input)) {
      recipe.style.display = "block";
    } else {
      recipe.style.display = "none";
    }
  });
}

// 3️⃣ 엔터키 입력 시 검색 실행
document.getElementById("ingredient-search").addEventListener("keydown", (event) => {
  if (event.key === "Enter") {
    event.preventDefault();
    filterRecipes();
  }
});
